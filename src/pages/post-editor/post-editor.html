<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>文章编辑</ion-title>
    <ion-buttons end>
      <button ion-button (click)="publishPost()"><ion-icon name="done-all"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<ion-list>
  <ion-item>
    <ion-label>标题：</ion-label>
    <ion-input type="text" [(ngModel)]="title" placeholder="请输入标题"></ion-input>
  </ion-item>

</ion-list>
   <ion-list>
    <tiny-editor  [elementId]="'myeditor'" [hinsertContentString]="insertImg" (onEditorContentChange)="keyupHandler($event)"
      (onInserImage)="showImageList($event)"></tiny-editor>
   </ion-list>
</ion-content>
