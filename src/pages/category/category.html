<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let category of list" (click)="openCategory(category)">
        <h2>{{category.name}}</h2>
        <ion-badge item-right primary>{{category.count}}</ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
