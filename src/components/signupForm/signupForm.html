
  <div class="padding">
      注册新用户
  </div>

    <form name="signupForm" #signupForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating>用户名</ion-label>
          <ion-input
            [(ngModel)]="signupModel.username"
            #username="ngModel"
            name="username"
            type="text"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>邮箱</ion-label>
          <ion-input
            [(ngModel)]="signupModel.email"
            #email="ngModel"
            name="email"
            type="email"
            required
          >
        </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input
            [(ngModel)]="signupModel.pwd"
            #password="ngModel"
            name="password"
            type="password"
            required
          >
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-spinner name="bubbles" *ngIf="isLoading"></ion-spinner>
      <div *ngIf="!username.valid && (username.dirty || username.touched)" class="alert alert-danger padding">请输入用户名</div>
      <div *ngIf="!password.valid && (password.dirty || password.touched)" class="alert alert-danger padding">请输入密码</div>

      <div class="padding">{{signupStatusMessage}}</div>
      <button ion-button block (click)="signup()" [disabled]="!signupForm.valid || isLoading">登录</button>


    </form>
