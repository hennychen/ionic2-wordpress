
  <div class="padding">
      become a member
  </div>  
    
    <form name="signupForm" #signupForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input
            [(ngModel)]="signupModel.username"
            #username="ngModel"
            name="username"
            type="text"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            [(ngModel)]="signupModel.email"
            #email="ngModel"
            name="email"
            type="email"
            required
          >
        </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input
            [(ngModel)]="signupModel.password"
            #password="ngModel"
            name="password"
            type="password"
            required
          >
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-spinner name="bubbles" *ngIf="isLoading"></ion-spinner>
      <div *ngIf="!username.valid && (username.dirty || username.touched)" class="alert alert-danger padding">Username is required</div>
      <div *ngIf="!password.valid && (password.dirty || password.touched)" class="alert alert-danger padding">Password is required</div>

      <div class="padding">{{signupStatusMessage}}</div>
      <button ion-button block (click)="signup()" [disabled]="!signupForm.valid || isLoading">Login</button>


    </form>
